mode: TRA
seed: 1024
classes: 264

train:
  epochs: 50
  batch: 80
  workers: 4
  # grad_accum: 2

val:
  freq: 5
  batch: 300
  workers: 4

train_data:
  name: bird_song
  params:
    transformer: DFLT
    audio_transformer: DFLT
    resize: 224x300 
    fold: 0

val_data:
  name: bird_song
  params:
    transformer: DFLT
    audio_transformer: DFLT
    resize: 224x300 
    fold: 0

model:
  name: resnet50
  params:
    pred_type: CLS
    tune_type: FT
    fc_drop_out_0: 0.5
    fc_drop_out_1: 0.5

optimiser:
  name: AdamW
  params:
    lr: 0.001
    weight_decay: 0.001

scheduler:
  name: CosineAnnealing
  params:
    T_max: 10
    eta_min: 0

loss:
  name: binary-cross-entropy

checkpoint:
  type: RSM
  params:
    path: chkp_wt.pth 